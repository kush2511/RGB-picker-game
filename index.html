<!DOCTYPE html>
<html lang="en">
<head>

    <title>colorPicker</title>
    <link rel="stylesheet" href="colorPicker.css">

<body>

        <button id="extreme">High</button>
    </div>

    <div id="container">

        <div class="square"></div>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="colorPicker.js"></script>
</body>
</html>
